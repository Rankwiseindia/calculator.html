<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator - Naveen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calculator-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #1e88e5;
            margin-bottom: 25px;
            font-size: 28px;
        }
        label {
            display: block;
            margin: 15px 0 6px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background: #43a047;
            color: white;
            border: none;
            padding: 14px;
            font-size: 18px;
            width: 100%;
            border-radius: 6px;
            margin-top: 25px;
            cursor: pointer;
        }
        button:hover {
            background: #388e3c;
        }
        #result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #2e7d32;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .details {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="calculator-box">
        <h1>Marks Calculator</h1>

        <label>Exam चुनें (Marking Scheme):</label>
        <select id="scheme">
            <option value="2,0.5">SSC CGL Tier-1 (+2 सही, -0.5 गलत)</option>
            <option value="1,0.25">SSC CHSL / MTS (+1 सही, -0.25 गलत)</option>
            <option value="1,0">RRB NTPC / Group D (+1 सही, कोई नेगेटिव नहीं)</option>
            <option value="1,0.33">Delhi Police / कुछ अन्य (+1 सही, -1/3 गलत)</option>
        </select>

        <label>सही जवाब (Correct):</label>
        <input type="number" id="correct" min="0" placeholder="कितने सही किए" required>

        <label>गलत जवाब (Wrong):</label>
        <input type="number" id="wrong" min="0" placeholder="कितने गलत किए" required>

        <button onclick="calculateMarks()">Calculate Marks</button>

        <div id="result">
            <div id="marksDisplay"></div>
            <div class="details" id="detailsDisplay"></div>
        </div>
    </div>

    <script>
        function calculateMarks() {
            const correct = parseInt(document.getElementById('correct').value) || 0;
            const wrong = parseInt(document.getElementById('wrong').value) || 0;

            if (correct < 0 || wrong < 0) {
                alert("Negative number नहीं डाल सकते!");
                return;
            }

            const scheme = document.getElementById('scheme').value.split(',');
            const positive = parseFloat(scheme[0]);
            const negative = parseFloat(scheme[1]);

            const marks = (correct * positive) - (wrong * negative);

            document.getElementById('marksDisplay').innerHTML = `तुम्हारे Marks: <span style="color:#1e88e5; font-size:32px;">${marks.toFixed(2)}</span>`;
            
            document.getElementById('detailsDisplay').innerHTML = 
                `सही: ${correct} × ${positive} = ${correct * positive}<br>` +
                `गलत: ${wrong} × \( {negative} = - \){wrong * negative}<br>` +
                `Total Marks = ${marks.toFixed(2)}`;

            document.getElementById('result').style.display = 'block';
        }
    </script>

</body>
</html>
